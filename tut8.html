<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My First Form</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole" >
        </div>
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" >
        </div>
        <br>
        <div>
            Age: <input type="number" name="myAge" min="1">
        </div>
        <br>
        <div>
            Birthday: <input type="date" name="myBirthday" >
        </div>
        </div>
        <br>
        <div>
            Are you Indian Citizen: <input type="checkbox" name="myCitizen" checked>
        </div>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" value="male"> 
                    Female <input type="radio" name="myGender" value="female"> 
                    Transgender <input type="radio" name="myGender" value="transgender">
        </div>
        <div>
            <button type="submit">submit</button> <button type="reset">Reset</button>
        </div>

    </form>
</body>
</html>
